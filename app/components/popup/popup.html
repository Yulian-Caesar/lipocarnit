<div class="ever-popup-build">
    <div class="my-popup" id="cloneThis">
        <div class="popup-wrap">
            <div class="popup-content">
                <h3 class="popup-title">Lipocarnite</h3>
                <h5 class="popup-subtitle">
                    Стройная фигура без вреда для здоровья
                </h5>
            </div>
            <div class="popup-product">
                <img src="img/product.png" alt="product">
            </div>
            <form action="/submit" method="post" class="x_order_form form popup-form">
                <span class="form-title">Закажите<br> сейчас по акции</span>
                <div class="price">
                    <div class="price-item price-old">
                        <p class="price-title price-title_old">Старая цена</p>
                        <div class="price-content price-content_old">
                            <span class="x_price_previous">1980</span><span class="x_currency">руб</span>
                        </div>
                    </div>
                    <div class="price-item price-new">
                        <p class="price-title price-title_new">Ваша цена</p>
                        <div class="price-content price-content_new">
                            <span class="x_price_current">990</span><span class="x_currency">руб</span>
                        </div>
                    </div>
                </div>
                <div class="timer-box">
                    <span class="timer-title">Осталось до конца акции</span>
                    <div class="timer-wrap">
                        <div class="timer-item">
                            <div class="timer-item__content">
                                <span class="hours">00</span>
                            </div>
                            <span class="timer-item__text">Дни</span>
                        </div>
                        <span class="timer-separator"></span>
                        <div class="timer-item">
                            <div class="timer-item__content">
                                <span class="minutes">00</span>
                            </div>
                            <span class="timer-item__text">Часы</span>
                        </div>
                        <span class="timer-separator"></span>
                        <div class="timer-item">
                            <div class="timer-item__content">
                                <span class="seconds">01</span>
                            </div>
                            <span class="timer-item__text">Мин</span>
                        </div>
                    </div>
                </div>
                <div class="input-box input-box_name">
                    <input class="form-field form-field_name" type="text" name="name" required="" autocomplete="name"
                           placeholder="Моё имя">
                </div>
                <div class="input-box input-box_tel">
                    <input class="form-field form-field_tel" type="tel" name="phone" required="" autocomplete="tel"
                           placeholder="Мой телефон">
                </div>
                <button class="button form-button">
                    <span class="button__text-1">Заказать</span>
                    <span class="button__text-2">со скидкой</span>
                </button>
            </form>
        </div>
    </div>
</div>
